name: Native Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      
      - name: Setup llama.cpp with specific version
        run: |
          chmod +x scripts/llama_cpp_version.sh
          scripts/llama_cpp_version.sh init
          scripts/llama_cpp_version.sh status
      
      - name: Build Android
        working-directory: ./example
        run: |
          # Install example app dependencies
          yarn install
          # Build Android app
          cd android
          ./gradlew assembleDebug
  
  ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      
      - name: Setup llama.cpp with specific version
        run: |
          chmod +x scripts/llama_cpp_version.sh
          scripts/llama_cpp_version.sh init
          scripts/llama_cpp_version.sh status
      
      - name: Setup Cocoapods
        run: |
          gem install cocoapods -v 1.15.0
      
      - name: Build iOS
        working-directory: ./example
        run: |
          # Install example app dependencies
          yarn install
          # Install pods and build iOS
          cd ios
          pod install
          xcodebuild -workspace example.xcworkspace -scheme example -configuration Debug -sdk iphonesimulator -derivedDataPath build 